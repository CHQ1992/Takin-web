# 端口, 路径
server:
  port: 10008
  servlet:
    context-path: /takin-web



spring:
  # 激活环境
  profiles:
    active: local
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.1.108:3306/trodb?useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowMultiQueries=true
    username: root
    password: shulie@2020
    initialSize: 1
    minIdle: 3
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 30000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    filters: stat,wall,slf4j
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

  #redis配置
  redis:
    host: 192.168.1.108
    port: 6379
    password: pamirs@2020
    timeout: 10000
    jedis:
      pool:
        max-idle: 8
        min-idle: 10
        max-active: 100
        max-wait: -1
  influxdb:
    url: http://192.168.1.108:8086
    user: pradar
    password: pradar
    database: base
  # flyway 数据库版本升级控制
  flyway:
    enabled: true
    # 验证错误时删除数据, 关闭
    clean-on-validation-error: false
    # 允许清除数据操作, 不允许
    clean-disabled: true
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    table: "t_migration_history"
    baseline-on-migrate: true
    baseline-version: 1
    # 迁移的时候, 是否校验
    validate-on-migrate: false
  # 上传文件大小
  servlet:
    multipart:
      max-file-size: 204800KB
      max-request-size: 204800KB

#检查
management:
  endpoints:
    web:
      exposure:
        include: "prometheus,health"
  metrics:
    tags:
      application: "takin-web"


